
type Proposal @entity {
  id: String!
  owner: String!
  status: BigInt!
  image: String!
  # metadata: ProposalMetadata!
}

type Container @entity {
  id: String!
  title: String!
  description: String!
  goal: BigInt!
  init_date: BigInt!
  finish_date: BigInt!
  funds: BigInt!
  # images: [String!]
  institution_link: String!
  pensum_link: String!
}

type Contribution @entity {
  id: String!
  from: String!
  to: String!
  proposal_id: String!
  amount: BigInt!
  image: String!
}