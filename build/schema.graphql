
type Proposal @entity {
  id: String!
  owner: String!
  status: BigInt!
  image: String!
  container: [Container!] @derivedFrom(field: "proposal") 
}

type Container @entity {
  proposal: Proposal! 
  id: String!
  title: String!
  description: String!
  goal: String!
  init_date: String!
  finish_date: String!
  funds: String!
  # images: [String!]
  institution_link: String!
  pensum_link: String!
}


type Contribution @entity(immutable: true) {
  id: String!
  from: String!
  to: String!
  proposal_id: String!
  amount: BigInt!
  image: String!
}